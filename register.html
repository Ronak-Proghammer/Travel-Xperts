<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="js/header.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <header class="page-header"></header>
    <h2 style="width: max-content;margin: auto;">Customer Information Form</h2>

    <form class="register-form form-inputs" action="" method="POST" onsubmit="confirmSubmit(this.event)" onreset="confirmReset()" >
      <div class="personal-details">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="name">Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="input-group">
          <label for="name">Province</label>
          <input type="text" id="province" name="province" required />
        </div>
        <div class="input-group">
          <label for="name">Postal Code</label>
          <input type="text" id="code" name="code" required />
        </div>
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select class="gender-select" name="gender" id="#">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
          </select>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="input-group">
          <label for="destination">Preferred Travel Destination:</label>
          <input type="text" id="destination" name="destination" />
        </div>
        <div class="input-group">
          <label for="travel_date">Preferred Travel Date :</label>
          <input type="date" id="travel_date" name="travel_date" />
        </div>
        <div class="input-group">
          <label class="travel_info">How occasionally do you travel :</label>
          <div class="travel-options">
            <input
              type="radio"
              name="travel_info"
              id="frequently"
              value="frequently"
            />
            <label for="frequently">Frequently</label><br />
            <input
              type="radio"
              name="travel_info"
              id="occasionally"
              value="occasionally"
            />
            <label for="occasionally">Occasionally</label><br />
            <input type="radio" name="travel_info" id="rarely" value="rarely" />
            <label for="rarely">Rarely</label><br />
          </div>
        </div>
        <div class="input-group">
          <label for="requests">Special Requests or Comments:</label><br />
          <textarea id="requests" name="requests" rows="4" cols="50"></textarea>
        </div>
      </div>
      <input class="btn btn-info" type="submit">
      <input class="btn btn-primary" type="reset">
    </form>
  </body>
</html>
